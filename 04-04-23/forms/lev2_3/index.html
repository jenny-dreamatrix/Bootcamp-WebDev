<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Register form</legend>
        <table>
          <tr>
            <td><label for="name">Name</label></td>
            <td><input id="name" type="text" placeholder="Name" /></td>
          </tr>
          <tr>
            <td><label for="surname">Surname</label></td>
            <td><input id="surname" type="text" placeholder="Surname" /></td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td><input id="email" type="email" placeholder="Email" /></td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              <label for="male">Male</label>
              <input id="male" type="radio" name="gender" />
              <label for="female">Female</label>
              <input id="female" type="radio" name="gender" />
            </td>
          </tr>
          <tr>
            <td><label for="picture">Picture</label></td>
            <td><input type="file"/></td>
          </tr>
          <tr>
            <td><label for="country">Country</label></td>
            <td>
              <select name="" id="country">
                <option value="germany">Germany</option>
                <option value="austria">Austria</option>
                <option value="switzerland">Switzerland</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="lang">Preferred languages</label></td>
            <td>
              <select multiple="multiple" id="lang">
                <option>HTML</option>
                <option>CSS</option>
                <option>JS</option>
                <option>C#</option>
                <option>React</option>
                <option>Python</option>
              </select>
              <p>(to choose more than one usw cmd key)</p>
            </td>
          </tr>
          <tr>
            <td><label for="activity">Field of activity</label></td>
            <td>
              <input id="it" type="checkbox" name="activity" />
              <label for="it">IT</label>
              <input id="design" type="checkbox" name="activity" />
              <label for="design">Design</label>
              <input id="other" type="checkbox" name="activity" />
              <label for="other">Other</label>
            </td>
          </tr>
          <tr>
            <td colspan="2"></td>
          </tr>
        </table>
        <input type="submit" value="Send">
        <input type="button" value="Cancel">
      </fieldset>
    </form>
  </body>
</html>
